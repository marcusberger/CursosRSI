<meta charset="utf-8">
<script>
	function pulaLinha(){
		document.write("<br>");
	}

	function print(mensagem){
		document.write(mensagem);
		pulaLinha();
	}

	var limite = parseInt(prompt("Entre com a data limite"));

	var anoCopa = 1930;

	while(anoCopa <= limite) {

    	print("Teve copa em " + anoCopa);
    	anoCopa = anoCopa + 4;
	}

	print("FIM");

</script>
