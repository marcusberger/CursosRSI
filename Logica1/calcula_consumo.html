<meta charset="UTF-8">
<h3>Álcool ou Gasolina</h3>
<script>

   var tanque = 40; 
   var caminhoComGasolina = 480;

   var consumoDeGasolina = caminhoComGasolina/tanque;

   var caminhoComAlcool = 300;
   var consumoDeAlcool = caminhoComAlcool/tanque;

    document.write("Consumo de Gasolina é de " + consumoDeGasolina + " litros por Km");
    document.write("<br>");
    document.write("Consumo de Álcool é de " + consumoDeAlcool + " litros por Km");

</script>
